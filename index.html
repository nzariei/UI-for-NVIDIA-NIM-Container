<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NVIDIA NIM Llama3 Chat Bot</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h1>NVIDIA NIM Llama-3-8B Chatbot</h1>
        </div>
        <div class="chat-box" id="responseBox"></div>
        <div class="chat-input-container">
            <input type="text" id="userInput" placeholder="Enter your message here" onkeydown="checkForEnter(event)">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>
    <div class="powered-by">Copyright by Deloitte</div>

    <script src="script.js"></script>
</body>
</html>
